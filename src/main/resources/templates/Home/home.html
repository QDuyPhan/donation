<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link th:href="@{/css/css.css}" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<!-- Chèn header -->
<th:block th:insert="~{header}"></th:block>

<div th:fragment="homeFragment">
  <!-- Sử dụng cú pháp đầy đủ cho fragment -->
  <th:block th:replace="~{Home/Slider :: sliderFragment}"></th:block>
  <th:block th:replace="~{Home/detailPage :: detailPageFragment}"></th:block>
  <th:block th:replace="~{Home/HoanCanhQuyenGop :: hoanCanhQuyenGopFragment}"></th:block>
  <th:block th:replace="~{Home/DoiTacPage :: doiTacPageFragment}"></th:block>
  <th:block th:replace="~{Home/GioiThieuTraiTimMomo :: gioiThieuFragment}"></th:block>
  <div class="footer-cta position-sticky bottom-0 z-30 d-flex justify-content-center gap-3 px-4 py-4 duration-300" style="background-color: #fde6f5; transition: all 0.3s;">
    <div class="d-flex flex-grow-1 align-items-start justify-content-center flex-md-none">
      <div class="qrtype-22 w-43 d-md-flex align-items-center h-100" data-qr-id="22">
        <button id="buttonQG" class="btn rounded shadow fw-bold w-100 h-12 d-inline-flex align-items-center justify-content-center px-1 sm:h-100 sm:px-4"
                style="background-color: #ea2b7e; color: white;">
          QUYÊN GÓP NGAY
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Chèn footer -->
<th:block th:insert="~{footer}"></th:block>

</body>
</html>
